            focus:outline-none
            rounded-xl
            py-4
            px-5
            bg-primary
            text-white
            flex
            lg:mb-20
            lg:mt-20
            ml-auto
            fixed
            bottom-5
            lg:relative

            <button x-show="data.tab >= 4" @click="getQuote()" class="
            w-11/12
            lg:w-auto
            focus:outline-none
            rounded-xl
            py-4
            px-5
            bg-primary
            text-white
            flex
            lg:mb-20
            lg:mt-20
            ml-auto
            fixed
            bottom-5
            lg:relative
          ">
                <span class="mr-10">GET A QUOTE</span>
                <svg class="ml-auto" width="25" height="24" viewBox="0 0 25 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 12L19.5 12" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />

    <section x-show="data.tab == 1" class="lg:w-5/12 hidden lg:block h-screen bg-01 bg-cover"></section>
    <section x-show="data.tab == 2" class="lg:w-5/12 hidden lg:block h-screen bg-02 bg-cover"></section>
    <section x-show="data.tab == 3" class="lg:w-5/12 hidden lg:block h-screen bg-03 bg-cover"></section>
    <section x-show="data.tab == 4" class="lg:w-5/12 hidden lg:block h-screen bg-04 bg-cover"></section>





    <!-- Datepicker -->

    <div class="w-screen h-screen bg-gray-200 fixed flex items-center justify-center"
        x-show.transition="showDatepicker.from !== false || showDatepicker.to !== false">
        <input type="hidden" name="date" x-ref="date" />
        <div class="bg-white mt-12 rounded-lg shadow p-4" style="width: 17rem" @click.away="showDatepicker = false">
            <div class="flex justify-between items-center mb-2">
                <div>
                    <span x-text="MONTH_NAMES[month]" class="text-lg font-bold text-gray-800"></span>
                    <span x-text="year" class="ml-1 text-lg text-gray-600 font-normal"></span>
                </div>
                <div>
                    <button type="button" class="
              transition
              ease-in-out
              duration-100
              inline-flex
              cursor-pointer
              hover:bg-gray-200
              p-1
              rounded-full
            " :class="{'cursor-not-allowed opacity-25': month == 0 }" :disabled="month == 0 ? true : false"
                        @click="month--; getNoOfDays()">
                        <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button type="button" class="
              transition
              ease-in-out
              duration-100
              inline-flex
              cursor-pointer
              hover:bg-gray-200
              p-1
              rounded-full
            " :class="{'cursor-not-allowed opacity-25': month == 11 }" :disabled="month == 11 ? true : false"
                        @click="month++; getNoOfDays()">
                        <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex flex-wrap mb-3 -mx-1">
                <template x-for="(day, index) in DAYS" :key="index">
                    <div style="width: 14.26%" class="px-1">
                        <div x-text="day" class="text-gray-800 font-medium text-center text-xs"></div>
                    </div>
                </template>
            </div>

            <div class="flex flex-wrap -mx-1">
                <template x-for="blankday in blankdays">
                    <div style="width: 14.28%" class="text-center border p-1 border-transparent text-sm"></div>
                </template>
                <template x-for="(date, dateIndex) in no_of_days" :key="dateIndex">
                    <div style="width: 14.28%" class="px-1 mb-1">
                        <div @click="getDateValue(date)" x-text="date" class="
                cursor-pointer
                text-center text-sm
                leading-none
                rounded-full
                leading-loose
                transition
                ease-in-out
                duration-100
              " :class="{'bg-blue-500 text-white': isToday(date) == true, 'text-gray-700 hover:bg-blue-200': isToday(date) == false }">
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/main.js" defer></script>

    <script>
        const MONTH_NAMES = [
            "JAN",
            "FEB",
            "MAR",
            "APR",
            "MAY",
            "JUN",
            "JUL",
            "AUG",
            "SEP",
            "OCT",
            "NOV",
            "DEC",
        ];
        const DAYS = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        function page1() {
            let tabActive = 1;
            if (location.href.split("#")[1] !== undefined) {
                tabActive = parseInt(location.href.split("#")[1]);
            } else {
                tabActive = 1;
            }
            // Custom Select
            let where_options = [
                {
                    name: "ISRAEL",
                    code: "ISR",
                },
                {
                    name: "ENGLAND",
                    code: "ENG",
                },
            ];

            // datepicker

            let newForm = {
                where: {
                    from: "",
                    to: "",
                },
                what: "",
                when: {
                    from: {
                        label: "",
                        month: "",
                        date: ""
                    },
                    to: {
                        label: "",
                        month: "",
                        date: ""
                    },
                },
                who: [],
            }

            if (localStorage.getItem("form-data-page1")) {
                let jsonData = localStorage.getItem("form-data-page1") || "";
                newForm = JSON.parse(jsonData);
            }

            function getQuote() {
                // Action data
                localStorage.setItem("form-data-page1", JSON.stringify(newForm));
                location.href = "quote.html"
            }
            return {
                selectShow: {
                    from: false,
                    to: false,
                },
                data: {
                    tab: tabActive,
                    where_options: where_options,
                    form: newForm,
                },
                getQuote,
                showDatepicker: {
                    from: false,
                    to: false
                },
                datepickerValue: "",
                month: "",
                year: "",
                no_of_days: [],
                blankdays: [],
                days: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
                initDate() {
                    let today = new Date();
                    this.month = today.getMonth();
                    this.year = today.getFullYear();
                    this.datepickerValue = new Date(
                        this.year,
                        this.month,
                        today.getDate()
                    ).toDateString();
                },
                isToday(date) {
                    const today = new Date();
                    const d = new Date(this.year, this.month, date);

                    return today.toDateString() === d.toDateString() ? true : false;
                },

                getDateValue(date) {
                    let selectedDate = new Date(this.year, this.month, date);
                    this.datepickerValue = selectedDate.toDateString();

                    this.$refs.date.value =
                        selectedDate.getFullYear() +
                        "-" +
                        ("0" + selectedDate.getMonth()).slice(-2) +
                        "-" +
                        ("0" + selectedDate.getDate()).slice(-2);

                    // save to real model
                    if (this.showDatepicker.from) {
                        this.data.form.when.from = {
                            label: ("0" + selectedDate.getDate()).slice(-2) + " " + MONTH_NAMES[this.month] + " " + this.year,
                            month: ("0" + selectedDate.getDate()).slice(-2) + " " + MONTH_NAMES[this.month],
                            date: this.$refs.date.value
                        }
                    }
                    if (this.showDatepicker.to) {
                        this.data.form.when.to = {
                            label: ("0" + selectedDate.getDate()).slice(-2) + " " + MONTH_NAMES[this.month] + " " + this.year,
                            month: ("0" + selectedDate.getDate()).slice(-2) + " " + MONTH_NAMES[this.month],
                            date: this.$refs.date.value
                        }
                    }

                    this.showDatepicker = {
                        from: false,
                        to: false
                    };
                },

                getNoOfDays() {
                    let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();

                    // find where to start calendar day of week
                    let dayOfWeek = new Date(this.year, this.month).getDay();
                    let blankdaysArray = [];
                    for (var i = 1; i <= dayOfWeek; i++) {
                        blankdaysArray.push(i);
                    }

                    let daysArray = [];
                    for (var i = 1; i <= daysInMonth; i++) {
                        daysArray.push(i);
                    }

                    this.blankdays = blankdaysArray;
                    this.no_of_days = daysArray;
                },
            };
        }
    </script>
